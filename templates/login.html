{% extends "base.html" %}

{% block title %}登录 - AI男友{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">登录账号</h2>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="nickname" class="block text-gray-700 mb-2">昵称</label>
                <input type="text" id="nickname" name="nickname" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500"
                    placeholder="请输入昵称">
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 mb-2">密码</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-500"
                    placeholder="请输入密码">
            </div>
            
            <button type="submit" class="w-full btn-primary py-2">登录</button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">还没有账号？<a href="{{ url_for('register') }}" class="text-pink-500 hover:text-pink-600">立即注册</a></p>
        </div>
    </div>
</div>
{% endblock %}
